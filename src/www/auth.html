<!DOCTYPE html>

<html>
<head>

    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Ohmage | login</title>

    <style type="text/css">
        @import url("css/mwoc.css");
        @import url("lib/mwf/css/mwf.css");
        @import url("css/highlight-styles.css");
        @import url("css/spinner.css");
    </style>

    <!-- IMPORT PHONEGAP LIBRARY -->
    <script type="text/javascript" src="lib/cordova/js/bin/core/cordova.js"></script>
    <script type="text/javascript" src="lib/cordova/js/bin/plugins/LocalNotification.js"></script>

    <!-- IMPORT MWF JAVASCRIPT LIBRARY -->
    <script type="text/javascript" src="lib/mwf/js/mwf.js"></script>
    <script type="text/javascript" src="lib/mwf/js/decorator.js"> </script>
    <script type="text/javascript" src="lib/mwf/js/content.js"> </script>
    <script type="text/javascript" src="lib/mwf/js/button.js"> </script>
    <script type="text/javascript" src="lib/mwf/js/menu.js"> </script>

    <!-- IMPORT JQUERY AND EXTENSIONS -->
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.extensions.js"></script>

    <!-- IMPORT OHMAGE API JS LIB -->
    <script type="text/javascript" src="js/util/LocalMap.js"></script>
    <script type="text/javascript" src="js/util/Spinner.js"></script>
    <script type="text/javascript" src="js/util/DeviceDetection.js"></script>
    <script type="text/javascript" src="js/util/TouchEnabledItemModel.js"></script>
    <script type="text/javascript" src="js/util/LocalNotificationAdapter.js"></script>

    <script type="text/javascript" src="js/controllers/messaging/MessageDialogController.js"></script>
    <script type="text/javascript" src="js/controllers/service/ServiceController.js"></script>
    <script type="text/javascript" src="js/config/ConfigManager.js"></script>

    <script type="text/javascript" src="js/PageNavigation.js"></script>
    <script type="text/javascript" src="js/UserAuthentication.js"></script>
    <script type="text/javascript" src="js/models/reminders/ReminderModel.js"></script>
    <script type="text/javascript" src="js/controllers/reminders/ReminderController.js"></script>

    <script type="text/javascript" src="js/init/init.js"></script>
    <script type="text/javascript" src="js/init/init.Auth.js"></script>

</head>
<body>

    <h1 id="header">
        <a href="index.html">
            <img src="img/home-icon.gif" alt="ohmage"/>
            <span>Ohmage MWF</span>
         </a>

    </h1>

    <form id="auth-form" class="form-full form-padded" autocomplete="off">

        <h1 class="light form-first">Please Login to Proceed</h1>

        <label for="username">Username</label>
        <input type="text" autocapitalize="off" autocorrect="off" name="username" id="username"/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>

        <input type="submit" id="login" name="submit" value="Secure Login" class="form-last" />

    </form>

    <div id="footer">
        <p>Copyright &copy; 2013 MobilizeLabs<br />
        <a href="privacy.html">View Our Privacy Policy</a></p>
    </div>

</body>
</html>
